version: '2'
services:
  app:
    build: .
    command: npm run dev
    volumes:
      - .:/app/
      - /app/node_modules/
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/db
    links:
      - mongo
  mongo:
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"